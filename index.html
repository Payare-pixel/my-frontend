<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Inventory Management Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Authentication Section -->
    <section id="authSection">
      <div id="registerDiv" class="auth-box">
        <h2>Register</h2>
        <form id="registerForm">
          <input type="text" id="registerUsername" placeholder="Username" required>
          <input type="password" id="registerPassword" placeholder="Password" required>
          <!-- Show Password Checkbox for Registration -->
          <label for="registerShowPassword" class="toggle-label">
            <input type="checkbox" id="registerShowPassword">
            Show Password
          </label>
          <button type="submit">Register</button>
        </form>
        <p>
          Already registered? <a href="#" id="showLogin">Login here</a>
        </p>
      </div>
      <div id="loginDiv" class="auth-box" style="display: none;">
        <h2>Login</h2>
        <form id="loginForm">
          <input type="text" id="loginUsername" placeholder="Username" required>
          <input type="password" id="loginPassword" placeholder="Password" required>
          <!-- Show Password Checkbox for Login -->
          <label for="loginShowPassword" class="toggle-label">
            <input type="checkbox" id="loginShowPassword">
            Show Password
          </label>
          <button type="submit">Login</button>
        </form>
        <p>
          Not registered? <a href="#" id="showRegister">Register here</a>
        </p>
      </div>
    </section>
    
    <!-- Inventory Section -->
    <section id="inventorySection" style="display: none;">
      <header>
        <h1>Inventory Management Dashboard</h1>
        <button id="logoutBtn">Logout</button>
      </header>
      <main>
        <section class="upload-section">
          <h2>Upload Inventory File</h2>
          <form id="uploadForm">
            <input type="file" id="fileInput" accept=".csv, .xlsx, .xls" required>
            <button type="submit">Upload File</button>
          </form>
          <div id="uploadMessage" class="message"></div>
        </section>
        <section class="inventory-section">
          <div class="inventory-header">
            <h2>Current Inventory</h2>
            <div class="buttons">
              <button id="refreshBtn">Refresh Inventory</button>
              <button id="clearBtn">Clear Inventory</button>
            </div>
          </div>
          <div id="inventoryContainer"></div>
        </section>
        <!-- Manual Addition Section -->
        <section class="manual-section">
          <h2>Add Inventory Manually</h2>
          <form id="manualForm">
            <input type="text" id="itemName" placeholder="Item Name" required>
            <input type="number" id="quantity" placeholder="Quantity" required>
            <input type="text" id="description" placeholder="Description">
            <button type="submit">Add Item</button>
          </form>
        </section>
        <!-- Search Section -->
        <section class="search-section">
          <h2>Search Inventory</h2>
          <input type="text" id="searchInput" placeholder="Search...">
          <button id="searchBtn">Search</button>
        </section>
      </main>
    </section>
  </div>
  
  <!-- Toast notification container -->
  <div id="toast"></div>
  <script src="script.js"></script>
</body>
</html>
