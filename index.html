<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Inventory Manager</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- LOGIN / REGISTER -->
  <div id="auth-container">
    <form id="login-form" class="auth-form">
      <h2>Login</h2>
      <input type="email" id="login-email" placeholder="Email" required>
      <div class="password-wrapper">
        <input type="password" id="login-password" placeholder="Password" required>
        <span id="toggleLoginPwd" class="toggle-pwd">👁️</span>
      </div>
      <button type="submit">Login</button>
      <p>New? <a href="#" id="show-register">Register here</a></p>
    </form>

    <form id="register-form" class="auth-form hidden">
      <h2>Register</h2>
      <input type="email" id="reg-email" placeholder="Email" required>
      <div class="password-wrapper">
        <input type="password" id="reg-password" placeholder="Password" required>
        <span id="toggleRegPwd" class="toggle-pwd">👁️</span>
      </div>
      <button type="submit">Register</button>
      <p>Have an account? <a href="#" id="show-login">Login here</a></p>
    </form>
  </div>

  <!-- DASHBOARD -->
  <div id="dashboard" class="hidden">
    <header>
      <h1>Your Inventory</h1>
      <button id="logout">Logout</button>
    </header>

    <section id="upload-section">
      <input type="file" id="file-input" accept=".csv,.xlsx,.xls">
      <button id="upload-btn">Upload & Preview</button>
    </section>

    <section id="search-section">
      <input type="text" id="search-bar" placeholder="Search entries...">
    </section>

    <section id="inventory-section">
      <table id="inventory-table">
        <thead><tr id="table-headers"></tr></thead>
        <tbody id="table-body"></tbody>
      </table>
      <button id="add-entry-btn">Add New Entry</button>
    </section>
  </div>

  <!-- Dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
